<div class="card my-3">
    <div class="card-header">
      {{student['last_name']}}, {{student['first_name']}}
    </div>
    <ul>
      {% for key in student['grades'].keys() %}

        {% if student['grades'][key] %}
         <li>{{key}} - {{student['grades'][key]}}</li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
